<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>MyCodePlayground</title>
    <link rel="C:\Users\tburaimoh002\fonts.googleapis.co.css" href="style.css">
  <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <section class="options">

        <select class="options_selection" name="select-language" id="language">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JS</option>
            <option value="python">Python</option>
            <option value="php">PHP</option>
            <option value="ruby">Ruby</option>
            <option value="java">Java</option>
        </select>

        <select class="options_selection" name="select-theme" id="theme">
            <option value="monokai">Mono</option>
            <option value="dawn">Dawn</option>
            <option value="github">GitHub</option>
            <option value="solarizedlight">Solarized Light</option>
            <option value="sql_server">SQL Server</option>
            <option value="ambiance">Ambiance</option>
            <option value="chaos">Chaos</option>
            <option value="gruvbox">Gruvbox</option>
            <option value="solarized_dark">Solarized Dark</option>
            <option value="terminal">Terminal</option>
        </select>

    </section>

    <div id="editor">&lt;!--
    Choose a language and
    a color theme to get started!
-->
     </div>

</body>
</html>
